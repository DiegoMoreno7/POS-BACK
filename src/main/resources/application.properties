spring.application.name=POS-BACK
spring.datasource.url=jdbc:postgresql://localhost:5432/tienda_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
# 'update' crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola (útil para aprender)
spring.jpa.show-sql=true
# Dialecto específico para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect